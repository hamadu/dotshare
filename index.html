<!DOCTYPE html>
<html>
  <head>
		<title>DOTSHARE</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/colorpicker.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
	</head>
	<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">DOTSHARE</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div id="screen_container" class="row">
      <div class="offset2 span7">
        <div id="dotcanvas_container">
          <canvas id="gridcanvas" width="512" height="512">
          </canvas>
          <canvas id="dotcanvas" width="512" height="512">
          </canvas>
        </div>
        <div id="zoom_container">
          <div class="btn btn-small" onclick="scaleDown()">-</div>
          x<span id="zoom_rate">8</span>
          <div class="btn btn-small" onclick="scaleUp()">+</div>
        </div>
        <div id="toolbox_container">
          <div id="toolbox">
            <div id="toolbox_mainmenu">
              <a name="pencil" class="btn btn-small" href="#"><i class="icon-pencil"></i></a>
              <a name="line" class="btn btn-small" href="#"><i class="icon-minus"></i></a>
              <a name="rect" class="btn btn-small" href="#"><i class="icon-stop"></i></a>
              <a name="oval" class="btn btn-small" href="#"><i class="icon-ok-circle"></i></a>
              <a name="bucket" class="btn btn-small" href="#"><i class="icon-tint"></i></a>
              <a name="spoit" class="btn btn-small" href="#"><i class="icon-filter"></i></a>
              &nbsp;
              <a class="btn btn-small btn-danger" href="#"><i class="icon-trash icon-white"></i></a>
            </div>
          </div>
        </div>
      </div>
      
      <div class="span5">
        <div id="previewcanvas_container">
          <canvas id="previewcanvas" width="128" height="128">
          </canvas>
          <div id="cliprect" class="">
          </div>
        </div>

        <div id="backupcanvas_container" class="hide">
        </div>
       
         <div id="saveload_container">
           <div class="btn btn-small" onclick="saveDot()">save</div>
           <div class="btn btn-small" onclick="$('input[id=files]').click();">load</div>
           <input id="files" type="file" style="display:none">
        </div>
       
        <div id="palette_container">
        </div>
        
        <div class="clearfix"></div>
        
        <div id="picker_container">
          <div class="input-append color" data-color="rgb(0, 0, 0)" data-color-format="rgb" id="current_color">
          	<input type="text" class="span4" value="" readonly >
          	<span class="add-on"><i style="background-color: rgb(255, 146, 180)"></i></span>
          </div>
        </div>
      </div>
    </div>
    
    <script src="js/jquery-1.8.0.min.js"></script>
    <script src="js/jquery-ui-1.8.23.custom.min.js"></script>
    <script src="js/jquery.hotkeys.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-colorpicker.js"></script>
    <script src="js/painter.js"></script>
	</body>
</html>
